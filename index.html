<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”— Acortador de URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase SDK (versiÃ³n 9 modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";
        
        // Tu configuraciÃ³n Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hacer db disponible globalmente
        window.db = db;
        window.firebaseMethods = { doc, setDoc, getDoc };
    </script>
    <style>
        body { background-color: #f8f9fa; padding-top: 2rem; }
        .container { max-width: 600px; }
        #result { word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸ”— Acortador de URLs</h1>
        <div class="card shadow p-4">
            <form id="form">
                <div class="mb-3">
                    <label for="url" class="form-label">URL a acortar:</label>
                    <input type="url" class="form-control" id="url" required placeholder="https://ejemplo.com">
                </div>
                <button type="submit" class="btn btn-primary w-100">Acortar</button>
            </form>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
